<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/aframe-animation-timeline-component@2.0.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <title>Document</title>
</head>
<body>
    <a-scene background="color:#88AAFF" animation-timeline__1="timeline:#boatTimeline; loop:true">
        <a-assets>
            <img src="Image/Map1/SimpleTown_Texture_Update.png" id="SimpleTown"/>
            <img src="Image/Map1/Vehicle_Car01_a.png" id="car"/>
            <a-timeline id="boatTimeline">
                <a-timeline-group>
                    <a-timeline-animation select="#boat" name="up"></a-timeline-animation>
                    <a-timeline-animation select="#boat" name="left"></a-timeline-animation>
                </a-timeline-group>
                <a-timeline-animation select="#boat" name="right"></a-timeline-animation>
                <a-timeline-group>
                    <a-timeline-animation select="#boat" name="down"></a-timeline-animation>
                    <a-timeline-animation select="#boat" name="left"></a-timeline-animation>
                </a-timeline-group>
                <a-timeline-animation select="#boat" name="right"></a-timeline-animation>
            </a-timeline>
        </a-assets>

        <a-entity obj-model="obj:car.obj" material="src:#car" position="0 -0.2 -14" rotation="0 90 0"
            animation__drive="dur:5000;easing:linear;from:30 -.2 -14;to:-30 -.2 -14;loop:-1;property:position">
        </a-entity>

        <a-entity id="boat" obj-model="obj:boat.obj" material="src:#SimpleTown" position="0 -4.5 -48" rotation="0 45 0"
            animation__up="dur:2000;easing:easeInOutSine;from:-4.5;to:-4;loop:-1;property:object3D.position.y"
            animation__down="dur:2000;easing:easeInOutSine;from:-4;to:-4.5;loop:-1;property:object3D.position.y"
            animation__left="dur:2000;easing:easeInOutSine;from:-5;to:5;loop:-1;property:object3D.rotation.z"
            animation__right="dur:2000;easing:easeInOutSine;from:5;to:-5;loop:-1;property:object3D.rotation.z">
        </a-entity>

        <a-entity gltf-model="beachfront.glb"></a-entity>
        <a-entity camera position="0 1.7 -19" rotation="0 0 0" wasd-controls look-controls></a-entity>
        <a-entity light="intensity: 1.3" position="-0.5 20.98733 -31.4608"></a-entity>
        <a-entity light="color: #88aaff; type: ambient; intensity: 1.2"></a-entity>

    </a-scene>
    
</body>
</html>
