<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <title>Loading And Displaying 3D</title>
</head>
<body>
    
    <a-scene>
        <a-entity environment></a-entity>
        <a-assets> 
            <img id="texture" src="texture.png">
            <img id="platform" src="platform.jpg">
            <img id="sky" src="sky.png">

            <!-- <a-asset-item id="tree" src="tree.gltf"></a-asset-item> -->
            <!-- <a-asset-item id="village" src="textures/scene.gltf"></a-asset-item> -->
        </a-assets>


        </a-entity>

        
        <!-- <a-entity gift-model="#village"></a-entity> -->

        <!-- <a-sky src="#skt"></a-sky> -->

        <a-box  color="pink" position="3 4 0" rotation="45 45 0" scale="1.5 1.5 1.5"
                animation="property: object3D.position.z; to:1.2; dir: alternate; dur: 1000; loop: true">
        </a-box>

        <a-box color="red" position="0 3.5 0" rotation="0 45 45" scale="2 2 2"
                Animation="property: object3D.position.y;  to:0 360 360; dir: alternate; dur: 100; loop: true" snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5">
        </a-box>

        <a-box src="#texture" position="2 2 0"></a-box>


        <a-box color="#ffaa00" position="0 0.5 0">
            <a-animation attribute="rotation"
                to="-2 0.5 -2"
                from="-2 0.5 -2"
                repeat="indefinite"
                direction="alternate"
                dur="3000"
                easing="linear">
            </a-animation>
        </a-box>

        <!-- <a-circle src="#platform" position="-4 2 0" radius="1" ></a-circle> -->
        <a-cone color="tomato" position="-4 0 0" radius-bottom="2" radius-top="0.5"></a-cone>
        <a-cylinder color="crimson" height="3" radius="1.5" position="-8 2 0"></a-cylinder>
        <a-dodecahedron color="#FF926B" radius="1.5" position="10 2 0" animation="property: object3D.position.z; to:200.200; dir:alternate; dur:1000; loop:true"></a-dodecahedron>
        <!-- <a-gltf-model src="#tree"></a-gltf-model> -->
        <a-ring color="teal" radius-inner="1" radius-outer="2" position="0 2 4" animation="property: object3D.position.z; to:5.5; dir:alternate; dur:100; loop:true" radius="13"></a-ring>
        <a-sphere color="yellow" radius="5" position="8 5 -6"></a-sphere>
        <a-text value="Hello, World!" position=" -4 7 2" width="30"></a-text>
        <a-torus-knot color="blue" arc="360" p="12" q="27" radius="5" radius-tubular="2.1" position="-24 12 0" rotation="45 45 0"></a-torus-knot>
        <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1"></a-torus>
        <a-triangle color="#CCC" vertex-c="1 -1 0" position="0 6 14"></a-triangle>







        <a-sound src="src: url(click.mp3)" autoplay="true" position="0 0 2"></a-sound>
        <a-light tpye="point" color="blue" position="0 100 0"></a-light>
        <a-camera position="0 2 12"></a-camera>
        <a-sky src="#sky"></a-sky>


    </a-scene>
</body>
</html>
