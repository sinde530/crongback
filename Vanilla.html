<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
    <!-- <script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script> -->
    
    <!-- <script src="https://www.codechangers.com/lessons/vr/aframe/physics.js"></script> -->
    <script src="https://codechangers.com/shoot-full.js"></script>




    <script src="js/Vanilla.js"></script>
    
    
    <title>Shooting Game</title>
    
  </head>
  <body>
    
    <a-scene id="myScene">
      <a-camera id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin:voxel:" ></a-cursor>
      </a-camera>
      
      <a-entity environment ="preset:tron;"></a-entity>
      <a-plane id="floor" static-body height="100" width="100" position="0 -02 0" color="black" rotation="-90 0 0"  ></a-plane>
      
      
<a-camera pointer-lock-enabled="true" position="0 1 0" id="myCamera">
  <a-cursor fuse="true"></a-cursor>
</a-camera>



      <a-box static-body position="0 0.5 -7" width="100" radius="100" rotation="0 0 0"></a-box>


      <a-entity class="shooter-box">
        <a-entity dynamic-body id="box1"
        position="0 3.5 -7"
        geometry="primitive: box"
          material="color: red">
        </a-entity>
         
        <a-entity dynamic-body id="box1"
          position="-2 5.5 -7"
          geometry="primitive: box"
          material="color: blue">
        </a-entity>
        
        <a-entity dynamic-body id="box1"
          position="-4 3.5 -7"
          geometry="primitive: box"
          material="color: red">
        </a-entity>
        
        <a-entity dynamic-body id="box1"
          position="2 5.5 -7"
          geometry="primitive: box"
          material="color: blue">
        </a-entity>
  
        <a-entity dynamic-body id="box1"
          position="4 5.5 -7"
          geometry="primitive: box"
          material="color: blue">
        </a-entity>
      </a-entity>
      
      <a-icosahedron dynamic-body static-body class="target" class="white" radius="1" position="0 10 -7" ></a-icosahedron>
      <a-icosahedron dynamic-body static-body class="target" class="white" radius="1" position="0 10 -7" ></a-icosahedron>
      <a-icosahedron dynamic-body static-body class="target" class="white" radius="1" position="0 10 -7" ></a-icosahedron>
      <a-icosahedron dynamic-body static-body class="target" class="white" radius="1" position="0 10 -7" ></a-icosahedron>
      <a-icosahedron dynamic-body static-body class="target" class="white" radius="1" position="0 10 -7" ></a-icosahedron>

      <!-- <a-entity id="boxHl"></a-entity> -->
      
      
      
      <!-- Camera Holding -->
      <!-- <a-entity camera="active=true" position="0 2 8"></a-entity> -->


  </a-scene>
  
</body>

</html>
